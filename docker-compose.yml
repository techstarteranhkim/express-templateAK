version: "3.8"

services:
  db:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=root1234
      - MYSQL_DATABASE=todo_app
    ports:
      - 3312:3315
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql # Persist data
  api-app:
    restart: on-failure
    build: .
    ports:
      - 4045:4048
    environment:
      - PORT=4045
      - DB_USERNAME=root
      - DB_PASSWORD=root1234
      - DB_NAME=todo_app
      - NODE_ENV=dev
      - JWT_SECRET=mysecret
      - LOG_LEVEL=debug
      - DB_HOST=db
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
